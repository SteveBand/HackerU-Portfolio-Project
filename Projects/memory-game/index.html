<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./utils/index.css" />
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <section class="before-start">
      <h1>Welcome to Memory Game</h1>
      <button id="leaderboard">LeaderBoard</button>
      <button id="play">Start Game</button>
    </section>
    <article class="game-on">
      <h4 class="timer">00:00</h4>
      <h4 class="attempts"></h4>
      <button id="startgame">Start Game</button>
      <button id="endgame">End Game</button>
    </article>
    <section class="game-on">
      <section class="win-wrapper">
        <article>
          <h1>congrajulations</h1>
          <div>
            <button id="replay">Replay</button>
            <button id="endgame">Back to Menu</button>
          </div>
        </article>
      </section>
    </section>
    <section class="leader-board">
      <button id="back-to-menu">Back to Menu</button>
      <button id="reset-board">Reset</button>
    </section>
  </body>
</html>
